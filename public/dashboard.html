<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Welcome, Student!</h2>
    <button class="btn btn-danger float-end" onclick="logout()">Logout</button>
    <hr>
    <h4>Your Attendance</h4>
    <table class="table table-striped" id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('You must be logged in.');
      window.location.href = 'login.html';
    }

    const user = JSON.parse(atob(token.split('.')[1]));
    if (user.role !== 'student') {
      alert('Access denied');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    // Fetch and display attendance
    fetch('/api/attendance/me', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#attendanceTable tbody');
      data.forEach(record => {
        const row = `<tr><td>${new Date(record.date).toLocaleDateString()}</td><td>${record.status}</td></tr>`;
        tbody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
